server {
    listen 80;
    server_name kisskagram.zapto.org;

    server_tokens off;

    # Корневая директория
    root /var/www/kittygram;

    # Прокси для всех остальных запросов
    location / {
        proxy_pass http://127.0.0.1:9000;
    }

    # Настройка для медиа-файлов
    location /media/ {
        alias /var/www/kittygram/media/;
        autoindex on;
        try_files $uri $uri/ =404;  # Убедитесь, что nginx ищет файл или возвращает 404
    }

    # Настройка для статических файлов
    location /static/ {
        alias /var/www/kittygram/static/;
        autoindex on;
        try_files $uri $uri/ =404;
    }
}

