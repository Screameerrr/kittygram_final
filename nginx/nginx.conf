server {
    listen 80;

    server_tokens off;

    location / {
        proxy_pass http://backend:9000;
    }

    location /media/ {
        alias /var/www/kittygram/media/;  # путь к медиа-файлам
    }

    location /static/ {
        alias /var/www/kittygram/static/;  # путь к статическим файлам
    }

;     location /static/ {
;         alias /app/static/;
;     }
;
;     location /media/ {
;         alias /app/media/;
;     }
}
