version: '3'

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

  backend:
    image: screamerr/kittygram-backend:latest
    command: gunicorn kittygram_backend.wsgi:application --bind 0:8081
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8081"
    env_file:
      - ./.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - static_volume:/app/static
    env_file:
      - .env

  gateway:
    build: ./nginx
    ports:
      - 9000:80
    depends_on:
      - backend
      - frontend
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media

volumes:
  pg_data:
  static_volume:   # Добавлено объявление для static_volume
  media_volume:    # Добавлено объявление для media_volume
